apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.2"

    defaultConfig {
        applicationId "com.illusion.checkfirm"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 4
        versionName "1.6"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets{
        main.java.srcDirs += 'src/main/kotlin/'
    }
}

ext {
    sv = '28.0.0-rc02'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleCompatible
    implementation "com.android.support:appcompat-v7:$sv"
    implementation "com.android.support:design:28.0.0-rc01"
    implementation "com.android.support:coordinatorlayout:$sv"
    implementation "com.android.support:cardview-v7:$sv"
    implementation 'com.github.traex.expandablelayout:library:1.2.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jsoup:jsoup:1.11.3"
    implementation files("libs/activation.jar")
    implementation files("libs/additionnal.jar")
    implementation files("libs/mail.jar")
}
