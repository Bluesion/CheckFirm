apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.illusion.checkfirm"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 12
        versionName "2.7"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets{
        main.java.srcDirs += 'src/main/kotlin/'
    }
}

ext {
    sv = '1.0.0'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:$sv"
    implementation "androidx.cardview:cardview:$sv"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$sv"
    implementation "androidx.legacy:legacy-preference-v14:$sv"
    implementation "androidx.preference:preference:$sv"
    implementation "androidx.recyclerview:recyclerview:$sv"
    implementation "com.google.android.material:material:$sv"
    implementation 'com.sun.mail:android-mail:1.6.0'
    implementation 'com.sun.mail:android-activation:1.6.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jsoup:jsoup:1.11.3"
}
