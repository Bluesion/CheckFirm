apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.2"

    defaultConfig {
        applicationId "com.illusion.checkfirm"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 8
        versionName "2.2"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets{
        main.java.srcDirs += 'src/main/kotlin/'
    }
}

ext {
    sv = '1.0.0'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:$sv"
    implementation "androidx.cardview:cardview:$sv"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$sv"
    implementation "androidx.recyclerview:recyclerview:$sv"
    implementation "com.google.android.material:material:$sv"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jsoup:jsoup:1.11.3"
    implementation files("libs/activation.jar")
    implementation files("libs/additionnal.jar")
    implementation files("libs/mail.jar")
}
